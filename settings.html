<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincro-Ruta - Configuración</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="logo.png" alt="Logisyn Logo" class="logo">
                <h3>Sincro-Ruta</h3>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="routes.html">Rutas</a></li>
                    <li><a href="vehicles.html">Vehículos</a></li>
                    <li><a href="operators.html">Operadores</a></li>
                    <li><a href="history.html">Historial</a></li>
                    <li><a href="settings.html" class="active">Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Configuración del Sistema</h1>
                <div class="user-info">
                    <p>Bienvenido, <span id="user-name">Usuario</span></p>
                </div>
            </header>

            <section class="settings-section">
                <div class="settings-card">
                    <h3>Cuenta y Perfil</h3>
                    <form>
                        <div class="input-group">
                            <label for="usernameSetting">Cambiar Nombre de Usuario:</label>
                            <input type="text" id="usernameSetting" name="usernameSetting" value="admin">
                        </div>
                        <div class="input-group">
                            <label for="passwordSetting">Cambiar Contraseña:</label>
                            <input type="password" id="passwordSetting" name="passwordSetting">
                        </div>
                        <button type="submit" class="btn-primary">Guardar Cambios</button>
                    </form>
                </div>
                
                <div class="settings-card">
                    <h3>Notificaciones</h3>
                    <div class="input-group">
                        <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
                        <label for="emailNotifications">Recibir notificaciones por correo electrónico</label>
                    </div>
                    <div class="input-group">
                        <input type="checkbox" id="smsNotifications" name="smsNotifications">
                        <label for="smsNotifications">Recibir notificaciones por SMS</label>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
