<div class="sidenav-flex-container">
  <div class="sidenav-top-content">
    <div class="sidenav-header">
      <img
        [width]="profilePicSize()"
        [height]="profilePicSize()"
        src="/assets/Logisyn.png"
      />
      <div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
        <h2>{{ empresaData()?.nombreEmpresa || 'Cargando...' }}</h2>
        <p>Tu rol</p>
      </div>
    </div>

    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of menuItems()"
        [routerLink]="item.route"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()">{{
          item.label
        }}</span>
      </a>
    </mat-nav-list>
  </div>

  <div class="sidenav-bottom-content">
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a
        mat-list-item
        (click)="logOut()"
        style="cursor: pointer; color: #c7422b"
      >
        <mat-icon matListItemIcon>logout</mat-icon
        ><span matListItemTitle *ngIf="!sideNavCollapsed()">Cerrar Sesion</span>
      </a>
    </mat-nav-list>
  </div>
</div>
